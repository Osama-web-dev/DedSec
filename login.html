<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DEDSEC CTF</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="index.html" class="logo">
                <i class="fas fa-user-secret"></i>
                DEDSEC CTF
            </a>
            <nav class="nav">
                <a href="index.html" class="nav-link">Home</a>
                <a href="challenges.html" class="nav-link">Challenges</a>
                <a href="help.html" class="nav-link">Help</a>
                <a href="login.html" class="nav-link" id="login-nav">Login</a>
                <a href="register.html" class="nav-link" id="register-nav">Register</a>
                <a href="#" class="nav-link" id="logout-nav" style="display: none;" onclick="logout()">Logout</a>
                <a href="admin.html" class="nav-link" id="admin-nav" style="display: none;">Admin</a>
            </nav>
        </div>
    </header>

    <main class="main-container">
        <div class="login-container">
            <h2 class="login-title">Login to DEDSEC CTF</h2>
            <form class="login-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="login-btn" id="login-btn">Login</button>
            </form>
            <div class="form-footer">
                <p>Don't have an account? <a href="register.html">Register here</a></p>
            </div>
        </div>
    </main>

    <div id="notification" class="notification"></div>

    <footer class="footer">
        <p>DEDSEC CTF Challenge Platform &copy; 2023. All rights reserved.</p>
        <p>This platform is for educational purposes only.</p>
    </footer>

    <script src="auth.js"></script>
    <script src="script.js"></script>
</body>
</html>
